<!DOCTYPE html>
<html>
<head>
  <title>VA Disability Calculator</title>
  <style>
    body {
      min-width: 200px;
      min-height: 150px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>VA Disability Calculator</h1>
  <label for="rating">Enter Rating:</label>
  <input type="number" id="rating" min="0" max="100">
  <button id="calculateButton">Calculate</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
